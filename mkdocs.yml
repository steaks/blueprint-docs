site_name: Blueprint Documentation
nav:
  - Home: index.md
  - 'Getting Started': gettingStarted.md
  - Architecture: architecture.md
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
